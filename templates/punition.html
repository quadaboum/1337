
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Punition Divine</title>
    <style>
        body {
            background: black;
            color: crimson;
            font-family: 'Courier New', monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: bloodPulse 2s infinite;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
            20% { text-shadow: -2px -2px #00ff00, 2px 2px #ff00ff; }
            40% { text-shadow: 2px -2px #ff0000, -2px 2px #0000ff; }
            60% { text-shadow: -2px 2px #00ff00, 2px -2px #ff00ff; }
            80% { text-shadow: 0 0 10px red; }
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
        }

        @keyframes bloodPulse {
            0%, 100% { background-color: black; }
            50% { background-color: #220000; }
        }

        .sigil {
            font-size: 4rem;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sigil">✠</div>
    <h1>⚠️ Ne risque pas la punition divine ⚠️<br><br>Tu as franchi une limite interdite.</h1>
    <div class="sigil">✠</div>
</body>
</html>
