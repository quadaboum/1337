<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu - La Voie de l'Éclipse</title>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: monospace;
            color: #fff;
            text-align: center;
            padding-top: 5vh;
            background-image: radial-gradient(#111111, #000000);
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 3px #0ff;
            animation: flicker 2s infinite alternate;
        }
        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0.8; transform: scale(1.01); }
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le Menu général</h1>
    <p>Explore les ténèbres, accomplis les missions, et élève-toi dans les 665 niveaux...</p>
</body>
</html>
