
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Voie de l'Éclipse - Menu</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #1a1a1a;
            box-shadow: 2px 0 10px #000;
            padding: 30px 15px;
            box-sizing: border-box;
        }

        .menu h2 {
            color: #ff0055;
            font-size: 20px;
            margin-bottom: 25px;
            text-align: center;
            word-spacing: 2px;
        }

        .menu .stat {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }

        .menu a {
            display: block;
            color: #f5f5f5;
            text-decoration: none;
            margin: 12px 0;
            font-size: 16px;
            transition: 0.2s;
            position: relative;
        }

        .menu a:hover {
            color: #ff0055;
            transform: scale(1.05);
        }

        .menu a::before {
            content: '» ';
            color: #ff0055;
            animation: glitch 1.2s infinite;
        }

        .menu a.disabled {
            color: #666;
            pointer-events: none;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-1px); }
            40% { transform: translateX(1px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        .content {
            margin-left: 240px;
            padding: 40px;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    
@media only screen and (max-width: 768px) {
    body {
        padding: 20px;
    }
    .content {
        padding: 10px;
        font-size: 15px;
    }
    .section {
        padding: 15px;
    }
}

</style>
</head>
<body>
    <div class="menu">
        <h2>VOIE DE L'ÉCLIPSE</h2>
        <div class="stat">Niveau : 42<br>Prestige : 313<br>Nom : Nyx-Errant</div>
        <a href="/menu">Accueil</a>
        <a href="/missions">Missions</a>
        <a href="/boutique">Boutique</a>
        <a href="/dons">Dons</a>
        <a href="/offrande">Offrande</a>
        <a href="/statistiques">Statistiques</a>
        <a href="/logout">Se déconnecter</a>
    </div>

    <div class="content">
        <h1>Bienvenue dans la Voie</h1>
        <p>Explore ta progression. Rappelle-toi : seul Topaz atteint le niveau 666.</p>
        <div class="footer">&copy; Voie de l'Éclipse — Ce site est fictif.</div>
    </div>
</body>
</html>
