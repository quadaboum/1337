
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body { background-color: #0e0e0e; color: #f5f5f5; font-family: 'Courier New', Courier, monospace; padding: 40px; }
        h1 { text-align: center; color: #ff0055; }
        form {
            max-width: 400px; margin: auto; background-color: #1a1a1a;
            padding: 20px; border: 1px solid #333; box-shadow: 0 0 10px #000;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin-top: 10px;
            background-color: #0e0e0e; color: #f5f5f5; border: 1px solid #555;
        }
        input[type="submit"] {
            background-color: #ff0055; border: none; padding: 10px;
            width: 100%; margin-top: 20px; color: #fff; cursor: pointer;
        }
        .error {
            text-align: center; color: #ff0033; margin-top: 20px; font-weight: bold;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); }
            60% { transform: translate(-1px, -2px); }
            80% { transform: translate(1px, 2px); }
            100% { transform: translate(0); }
        }
        .footer {
            margin-top: 40px; text-align: center; font-size: 12px; color: #777;
        }
    
@media only screen and (max-width: 768px) {
    body {
        padding: 20px;
    }
    .content {
        padding: 10px;
        font-size: 15px;
    }
    .section {
        padding: 15px;
    }
}

</style>
</head>
<body>
    <h1>Connexion à la Voie</h1>
    <form method="post">
        <input type="text" name="pseudo" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <input type="submit" value="Se connecter">
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <div class="footer">
        &copy; Voie de l'Éclipse<br>
        <a href="/menu" style="color:#ff0055;">Retour au menu</a>
    </div>

<button id="betray" class="btn-dark">Trahir son honneur</button>
<script>
document.getElementById("betray").addEventListener("click", function () {
    document.body.classList.add("strobe-effect");
    setTimeout(() => {
        window.location.href = "/disclaimer";
    }, 600);
});
</script>
<style>
@keyframes strobe {
  0%, 100% { background-color: black; }
  10%, 30%, 50%, 70%, 90% { background-color: white; }
  20%, 40%, 60%, 80% { background-color: red; }
}
.strobe-effect {
  animation: strobe 0.6s linear;
}
</style>

</body>
</html>
