
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Connexion</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #0e0e0e;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #ff0055;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: #1a1a1a;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 10px #000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            background-color: #0e0e0e;
            color: #f5f5f5;
            border: 1px solid #555;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #ff0055;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
    
</head>
<body>
<main>
    <h1>Connexion à la Voie</h1>
    <form method="post">
        <input type="text" name="pseudo" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <input type="submit" value="Se connecter">
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <div class="footer">
        &copy; Voie de l'Éclipse<br>
        <a href="/disclaimer" style="color:#ff0055;">Retour au menu</a>
    </div>
</main>
<footer>© 2025</footer>
</body>
</html>
