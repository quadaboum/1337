<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte – Topaz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark">
    <div class="centered">
        <h1>Inscription</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash">
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" class="form-card">
            <label>Pseudo :</label>
            <input type="text" name="username" required autofocus>
            <label>Mot de passe :</label>
            <input type="password" name="password" required>
            <label>Code d'invitation :</label>
            <input type="text" name="invite_code" required maxlength="16">
            <button type="submit">S'inscrire</button>
        </form>
        <a href="{{ url_for('login') }}" class="secondary-link">Déjà un compte ?</a>
        <a href="{{ url_for('disclaimer') }}" class="secondary-link">Retourner en arrière</a>
    </div>
</body>
</html>
