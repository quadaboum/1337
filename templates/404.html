<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur 404 – Voie de l'Éclipse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Easter egg : clique 5x pour secret
        let clickCount = 0;
        function divinePunish() {
            clickCount += 1;
            if (clickCount >= 5) {
                document.getElementById('punition').classList.add('pulse');
                alert("Tu as percé le secret du néant !");
                clickCount = 0;
            }
        }
    </script>
</head>
<body class="dark">
    <div class="centered">
        <h1>Erreur 404</h1>
        <p id="punition" onclick="divinePunish()">
            Cette page n’existe pas, jeune initié.<br>
            <em>Ne risque pas la punition divine.</em>
        </p>
        <a href="{{ url_for('menu') }}">Retour au menu</a>
    </div>
</body>
</html>
